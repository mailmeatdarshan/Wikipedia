<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wikipedia.svg" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Wikipedia</title>
</head>
<body>
     <div class="loading-bar" id="loadingBar"></div>
  
  <div class="theme-toggle" id="themeToggle" title="Toggle dark mode">
    <i class="ri-sun-line"></i>
    <i class="ri-moon-line"></i>
  </div>
  
  <div class="language-toggle">
    <span class="language-label">Language:</span>
    <select class="language-select" id="languageSelect">
      <option value="en">English</option>
      <option value="en">Hindi</option>
      <option value="en">Marathi</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  
  <div class="container">
    <div class="search-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo" class="logo" id="logo">
      <h1>Search Wikipedia</h1>
      
      <div class="search-form">
        <input type="text" class="search-input" id="searchInput" placeholder="What are you looking for?" autocomplete="off">
        <button type="submit" class="search-button" id="searchButton">Search</button>
        
        <div class="suggestions" id="suggestions"></div>
      </div>
      
      <div class="search-tools">
        <button class="search-tool" id="randomArticle">Random Article</button>
        <button class="search-tool" id="todayInHistory">Today in History</button>
        <button class="search-tool" id="trendingTopics">Trending Topics</button>
      </div>
    </div>
    
    <div class="results" id="results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
